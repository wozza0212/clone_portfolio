<!DOCTYPE html>
{% extends "portfolio/base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
</head>
<body>
{% block content %}
    <div class="container">
        <div id="blog-detail-content">
            <h1 id="blog-detail-title">{{ blog.title }}</h1>
            <h2 id="blog-detail-date">{{ blog.date|date:'d M Y'}}</h2>
            <p id="blog-detail-post">{{ blog.description|safe }}</p>
        </div>
    </div>
{% endblock %}

</body>
</html>
